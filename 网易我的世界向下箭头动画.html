<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易我的世界向下箭头动画</title>
    <style>
        body {
            background-color: #573a65;
        }
        .arrow {
            width: 42px;
            height: 38px;
            margin: 100px auto;
            position: relative;
            animation: icon 1s ease-out infinite;
        }
        @keyframes icon {
            from {
                top: 0;
                opacity: 1;
            }
            to {
                top: 30px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="arrow">
        <img src="https://mc.res.netease.com/pc/fab/20171220151954/img/arrow-down_42fedbb.png">
    </div>
</body>
</html>
